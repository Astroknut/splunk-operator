kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: splunk-operator
rules:
- apiGroups:
  - splunk-instance.splunk.com
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - pods/exec
  - pods/portforward
  - pods/attach
  - pods/proxy
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: splunk-operator
subjects:
- kind: ServiceAccount
  name: splunk-operator
roleRef:
  kind: Role
  name: splunk-operator
  apiGroup: rbac.authorization.k8s.io
